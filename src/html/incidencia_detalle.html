<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Detalle de Incidencia – Aither</title>
  <link rel="stylesheet" href="../css/incidencias_detalles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body>
  <header>
    <a href="incidencias.html"><i class="fa-solid fa-arrow-left"></i> Volver</a>
  </header>

  <main>
    <h1>Detalles de Incidencia</h1>

    <div id="contenido-detalle">
      <!-- Fila 1 -->
      <div class="fila">
        <strong>Incidencia:</strong>
        <span id="incidencia-titulo-id">Cargando...</span>
      </div>

      <!-- Fila 2 -->
      <div class="fila">
        <strong>Descripción:</strong>
        <span id="descripcion-texto">Cargando...</span>
      </div>

      <!-- Fila 3 -->
      <div class="fila">
        <strong>Usuario:</strong>
        <a id="link-usuario" href="#">Cargando...</a>
      </div>

      <!-- Fila 4 -->
      <div class="fila">
        <strong>Técnico:</strong>
        <a id="link-tecnico" href="#">Cargando...</a>
        <button id="btn-asignarme" class="btn-accion">Asignarme incidencia</button>
      </div>

      <!-- Fila 5 -->
      <div class="fila">
        <strong>Estado:</strong>
        <select id="select-estados"></select>
        <button id="btn-guardar-estado" class="btn-accion">Guardar</button>
      </div>

      <!-- Fila 6 -->
      <div class="fila">
        <strong>Fecha de creación:</strong>
        <span id="fecha-creacion">Cargando...</span>
      </div>

      <!-- Fila 7 -->
      <div class="fila">
        <strong>Fecha de finalización:</strong>
        <span id="fecha-finalizacion">-</span>
      </div>
    </div>
  </main>

  <script type="module" src="../js/incidencia_detalle.js"></script>
</body>

</html>
