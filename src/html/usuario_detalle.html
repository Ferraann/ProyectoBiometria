-- Descripción:
--  Pantalla de ficha de usuario. Muestra datos personales, foto de perfil,
--  permisos (administrador/técnico) y listado de sensores asignados.
--  Consume la API vía JavaScript modular.
-- ------------------------------------------------------------------ -->
<!doctype html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil – Aither</title>
  <link rel="stylesheet" href="../css/usuario_detalle.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body>
  <header>
    <a href="javascript:history.back()"><i class="fa-solid fa-arrow-left"></i> Volver</a>
  </header>

  <main>
    <h1 id="titulo-perfil">Cargando…</h1>

    <section id="datos-usuario">
      <!-- Avatar -->
      <div class="avatar">
        <img id="foto-perfil" src="../img/imagen-icono.webp" alt="Avatar">
      </div>

      <!-- Datos básicos -->
      <div class="datos">
        <p><strong>Nombre:</strong> <span id="user-nombre"></span></p>
        <p><strong>Apellidos:</strong> <span id="user-apellidos"></span></p>
        <p><strong>Correo:</strong> <span id="user-gmail"></span></p>
      </div>

      <!-- Permisos -->
      <div class="permisos">
        <h2>Permisos</h2>

        <label class="switch-label">
          <input type="checkbox" id="chk-admin">
          <span class="slider"></span>
          <span class="label-text">Administrador</span>
        </label>

        <label class="switch-label">
          <input type="checkbox" id="chk-tecnico">
          <span class="slider"></span>
          <span class="label-text">Técnico</span>
        </label>

        <button id="btn-guardar" class="btn-primary">Guardar cambios</button>
      </div>

      <!-- Sensores -->
      <div class="sensores">
        <h2>Sensores asignados</h2>
        <ul id="lista-sensores" class="sensor-list"></ul>
      </div>
    </section>
  </main>

  <script type="module" src="../js/usuario_detalle.js"></script>
</body>

</html>
